<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- END OF LINES BACKGROUND -->

    <div class="enterInfo container-fluid">
      <div class="row">
        <div class="col">
          <div class="spaceHolder col"></div>
          <div class="header">
            <h3>Temperature Converter</h3>
            <hr />
          </div>
          <!-- #region enterInfo Input -->
          <div class="formContainer">
            <div class="form">
              <label for="temperature">Enter temperature:</label>
              <input
                type="number"
                id="temperature"
                class="form-control"
                placeholder="Temperature"
              />
            </div>
            <!-- END OF FORM DIV -->
            <!-- #endregion -->

            <!-- #region Convert From Form -->
            <div class="form">
              <label for="convFromUnit">Convert from:</label>
              <select class="form-control" id="convFromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option></select
              ><!-- END OF SELECT -->
            </div>
            <!-- END OF FORM DIV -->
            <!-- #endregion -->

            <!-- #region Convert To Form -->
            <div class="form">
              <label for="convToUnit">Convert To:</label>
              <select class="form-control" id="convToUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option></select
              ><!-- END OF SELECT -->
            </div>
            <!-- END OF FORM DIV -->
            <!-- #endregion -->

            <!-- #region Convert Button & Display -->
            <div class="buttonContainer">
              <button id="convertButton" class="btn btn-primary btn-block">
                Convert Temperature
              </button>
            </div>
            <!-- END OF BUTTON CONTAINER -->

            <div id="result" class="convResult"></div>
            <!-- #endregion -->
          </div>
          <!-- END OF COL -->
        </div>
        <!-- END formComntainer DIV -->

        <div class="spaceHolder col"></div>
      </div>
      <!-- END OF ROW -->
    </div>
    <!-- END OF enterInfo CONTAINER -->
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
